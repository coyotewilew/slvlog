<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLVLOG.LIVE ▸ Launch Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="grid" aria-hidden="true"></div>

  <audio id="bgMusic" loop muted preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2bce79e8ee.mp3?filename=dark-hacker-mood-11059.mp3" type="audio/mpeg" />
  </audio>

  <section id="stage-1" class="stage active">
    <div class="center stack">
      <img class="logo hero" src="sl-vlog-logo.webp" alt="SLVLOG STREAMING" onerror="this.style.display='none'">
      <h1 class="title">IDENTIFY YOURSELF</h1>
      <p class="subtitle">Enter your <strong>Member ID</strong> to begin.</p>
      <div class="idForm">
        <input id="memberId" type="text" placeholder="Enter Member ID" autocomplete="off" />
        <button id="beginBtn" class="btn">BEGIN CHECK</button>
      </div>
      <p class="hint muted">Tip: Press <kbd>Enter</kbd> to begin.</p>
    </div>
  </section>

  <section id="stage-2" class="stage hidden">
    <div class="center stack">
      <h1 class="title">ENTER BIOMETRICS</h1>
      <p class="subtitle">Place your palm on the scanner and hold for <strong>10 seconds</strong>.</p>

      <div class="pad" id="pad" tabindex="0" role="button" aria-label="Palm scanner">
        <span class="padHint">Tap / hold / press Space</span>
        <svg class="palm" id="palmSvg" viewBox="0 0 400 500" aria-hidden="true">
          <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#ff1a1a" stop-opacity=".25"/><stop offset="100%" stop-color="#ff4a4a" stop-opacity=".6"/></linearGradient></defs>
          <path d="M210 40c-12 0-20 9-20 21v86c0 8-6 14-14 14s-14-6-14-14V61c0-12-8-21-20-21s-20 9-20 21v106c0 8-6 14-14 14s-14-6-14-14V90c0-12-9-21-21-21s-21 9-21 21v170c0 25 5 45 15 62l60 98c12 20 34 32 57 32h35c22 0 43-11 55-29l66-99c12-18 18-39 18-60v-70c0-12-9-21-21-21s-21 9-21 21v60c0 8-6 14-14 14s-14-6-14-14V61c0-12-8-21-20-21s-20 9-20 21v86c0 8-6 14-14 14s-14-6-14-14V61c0-12-8-21-20-21z" fill="url(#g)" stroke="#ff1a1a" stroke-opacity=".7" stroke-width="2"/>
        </svg>
        <div class="scanline" id="scanline"></div>
        <div class="ring"></div>
      </div>

      <div class="progress"><div id="scanBar" class="bar"></div></div>
      <div class="logbox"><div id="log" class="log"></div></div>

      <button id="backToId" class="linkBtn">← Change Member ID</button>
    </div>
  </section>

  <section id="stage-3" class="stage hidden">
    <div class="center stack">
      <img class="logo" src="sl-vlog-logo.webp" alt="SLVLOG STREAMING" onerror="this.style.display='none'">
      <h1 class="title accent">NEW WEB LAUNCH INITIATED</h1>
      <h2 class="subtitle brand">SLVLOG.LIVE</h2>
      <div id="idLine" class="idLine hidden"></div>
      <div class="barXL"><div id="launchFill" class="fill"></div></div>
      <p class="muted">Redirecting to the new experience…</p>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
